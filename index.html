<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة التوصيل مع زايدي محمد زهار</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slogan {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/rahmounrbh/zoubir.littawssil/refs/heads/main/img_1737926827587.png" alt="شركة التوصيل مع زايدي محمد زهار" class="logo">
    </header>
    <div class="container">
        <div class="slogan">
            مع الزوبير توصيل بلا تعطيل وبالنقل الاصيل
        </div>
    </div>
    <footer>
        <div class="buttons">
            <button onclick="login()">تسجيل الدخول</button>
            <button onclick="aboutUs()">من نحن</button>
            <button onclick="inquiries()">استفساراتكم</button>
            <button onclick="chooseLanguage()">اختيار اللغة</button>
            <button onclick="yourItems()">اغراضكم</button>
        </div>
    </footer>

    <script>
        function login() {
            alert("تسجيل الدخول");
        }
        function aboutUs() {
            alert("من نحن");
        }
        function inquiries() {
            alert("استفساراتكم");
        }
        function chooseLanguage() {
            alert("اختيار اللغة");
        }
        function yourItems() {
            alert("اغراضكم");
        }
    </script>
</body>
</html>
